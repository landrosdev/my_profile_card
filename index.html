<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landros</title>

    <!-- Feuille de style CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Carte de la presentaion -->
    <div class="main">
        <div class="card">

            <!-- Titre en haut gauche -->
            <div class="titre">
                <span style="color: green;">Nouveu défi</span> <br>
                <span style="color: rgb(137, 137, 240);">de la semaine</span>
            </div>

            <div class="card-container">

                <!-- Image  -->
                <div class="profile-img">
                    <img src="image/Landros.png" alt="My profile">
                </div>

                <!-- Text d'introduction -->
                <div class="intro">
                    <h3>Salut, je suis</h3>
                    <h1>RADIMSON Landrosse</h1>
                    <p>Passioné par le développement web, mobile et desktop</p>
                </div>

                <!-- Compétence -->
                <div class="grid-skills">

                    <!-- Frontend -->
                    <div class="grid-item">
                        <img src="icones/react.png" alt="icones" srcset="">
                        <div>
                            <p>React</p>
                            <span>MUI</span>
                        </div>
                    </div>

                    <!-- Pour mobile -->
                    <div class="grid-item">
                        <img src="icones/react_native.png" alt="icones" srcset="">
                        <div>
                            <p>React-Native</p>
                            <span>(mobile)</span>
                        </div>
                    </div>

                    <!-- Desktop -->
                    <div class="grid-item">
                        <img src="icones/java.png" alt="icones" srcset="">
                        <div>
                            <p>Java</p>
                            <span>JavaFX</span>
                        </div>
                    </div>
                    <div class="grid-item">
                        <img src="icones/qt.png" alt="icones" srcset="">
                        <div>
                            <p>Qt</p>
                            <span>C++</span>
                        </div>
                    </div>

                    <!-- Backend -->
                    <div class="grid-item">
                        <img src="icones/php.png" alt="icones" srcset="">
                        <div>
                            <p>PHP</p>
                            <span>Laravel</span>
                        </div>
                    </div>

                    <div class="grid-item">
                        <img src="icones/nodejs.png" alt="icones" srcset="">
                        <div>
                            <p>Node.js</p>
                            <span>Express.js</span>
                        </div>
                    </div>

                </div>

                <!-- conclusion  -->
                <div class="text-end">
                    <p>J'adore le style de page L-Tech , <br> avec blanc bleu gras et noir</p>
                </div>

                <!-- Bouton d'action -->
                <div class="btn">
                    <button>Voir le defi</button>
                </div>
                </div>
        </div>
    </div>
    
</body>
</html>
